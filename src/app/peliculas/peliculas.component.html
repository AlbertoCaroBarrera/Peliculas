<div class="row justify-content-center">
  <div class="col-3 m-4" *ngFor="let movie of popularMovies">
    <div class="card" style="width: 18rem">
      <img
        [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path"
        class="card-img-top"
        alt="Movie Poster"
      />
      <div class="card-body">
        <h5 class="card-title">{{ movie.title }}</h5>
        <p class="card-text">{{ movie.overview.slice(0, 120) + "..." }}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Puntuacion: {{ movie.vote_average }}</li>
        <li class="list-group-item">Fecha de lanzamiento: {{ movie.release_date }}</li>
      </ul>
      <div class="card-body">
        <a
          [href]="'https://www.themoviedb.org/movie/' + movie.id"
          class="card-link"
          >Details</a
        >
      </div>
    </div>
  </div>
</div>
