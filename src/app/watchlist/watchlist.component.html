<div class="container mt-5">
  <h2 class="text-center mb-5">Películas Pendientes</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let movie of watchlist">
      <div class="card h-100">
        <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" class="card-img-top mx-auto img-fluid" [alt]="movie.title">
        <div class="card-footer d-flex justify-content-center">
          <a [routerLink]="['/film/', movie.id]" class="btn btn-secondary">Detalles</a>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p>{{ truncateOverview(movie.overview) }}</p>
          <p class="text-center mb-0" [class.text-success]="movie.vote_average > 8.55">Puntuación: {{ movie.vote_average }}</p>
        </div>
        
        <div class="card-footer d-flex justify-content-center">
          <button type="button" class="btn btn-danger remove-btn" (click)="removeFromPending(movie.id)">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
