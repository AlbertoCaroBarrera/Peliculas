<h2>Registro</h2>
    <form (ngSubmit)="registroFormulario()" #registroForm="ngForm">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
        <label for="password">Contrase√±a:</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
    </div>
    <div class="form-group">
        <label for="rol">Rol:</label>
        <select class="form-control" id="rol" name="rol" [(ngModel)]="rol" required>
        <option value="cliente">Cliente</option>
        <option value="empleado">Empleado</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!registroForm.valid">Registrarse</button>
</form>


<ul>
    <li *ngFor="let cliente of clientes">
      {{ cliente.nombre }} - {{ cliente.correo_electronico }}
    </li>
  </ul>
