<div class="container">

  <form
  class="custom-form"
  (ngSubmit)="registroFormulario()"
  #registroForm="ngForm"
  >
  <h1>Registro</h1>
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input
    type="text"
    class="form-control"
    id="nombre"
    name="nombre"
    [(ngModel)]="nombre"
    required
    />
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input
    type="email"
    class="form-control"
    id="email"
    name="email"
    [(ngModel)]="email"
    required
    />
  </div>
  <div class="form-group">
    <label for="password">Contraseña:</label>
    <input
    type="password"
    class="form-control"
    id="password"
    name="password"
    [(ngModel)]="password"
    required
    />
  </div>
  <div class="form-group">
    <label for="password2">Repite contraseña:</label>
    <input
    type="password"
    class="form-control"
    id="password2"
    name="password2"
    [(ngModel)]="password2"
    required
    />
  </div>
  <button
  type="submit"
  class="btn btn-primary"
  [disabled]="!registroForm.valid"
  >
  Registrarse
</button>
</form>

</div>
