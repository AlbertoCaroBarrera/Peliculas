<div *ngIf="movie" class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" class="img-fluid rounded" alt="Movie Poster">
      </div>
      <div class="col-md-8">
        <h2>{{ movie.title }}</h2>
        <p><strong>Descripción:</strong> {{ movie.overview }}</p>
        <p><strong>Fecha de lanzamiento:</strong> {{ movie.release_date }}</p>
        <p><strong>Popularidad:</strong> {{ movie.popularity }}</p>
        <p><strong>Géneros:</strong>
          <span *ngFor="let genre of movie.genres">
            {{ genre.name }}
            <ng-template #elseBlock>,</ng-template>
          </span>
        </p>
        <a href="peliculas" class="btn btn-primary">Ir atrás</a>
      </div>
      
    </div>
  </div>
  
  <div *ngIf="!movie" class="container mt-4">
    <p class="text-center">Cargando detalles de la película...</p>
  </div>
