<div class="container">

  <form class="custom-form" (ngSubmit)="loginFormulario()" #registroForm="ngForm">
    <h1>Login</h1>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input
      type="text"
      class="form-control"
      id="nombre"
      name="nombre"
      [(ngModel)]="nombre"
      required
      />
    </div>
    <div class="form-group">
      <label for="password">Contrase√±a:</label>
      <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
      />
    </div>
    <button
    type="submit"
    class="btn btn-primary"
    [disabled]="!registroForm.valid"
    >
    Logearse
  </button>
</form>

</div>
